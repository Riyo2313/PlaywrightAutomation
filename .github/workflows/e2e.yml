name: "e2e"
on: [push]
jobs:
  test-e2e:  
  name: "Run e2e tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run e2e tests
        run: npm run test:e2e
    
    

  